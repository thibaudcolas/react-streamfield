<!DOCTYPE html>
<html>
  <head>
    <title>react-streamfield</title>
    <meta charset="utf-8" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: sans-serif;
      }
    </style>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="../dist/react-streamfield.css" />
    <link rel="stylesheet" href="./example.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous" />
  </head>
  <body>
    <h1>StreamField without nesting, 1 type of block</h1>
    <h3>Similar to an InlinePanel</h3>
    <script type="application/json" data-streamfield="stream-1">
      {
        "required": true,
        "minNum": null,
        "maxNum": null,
        "blockDefinitions": [
          {
            "key": "title",
            "icon": "<i class=\"fas fa-heading\"></i>",
            "className": "full title",
            "html": "<input type=\"text\" name=\"title\" />"
          }
        ],
        "value": [{"type": "title", "value": "Wagtail is awesome!"}]
      }
    </script>
    <h1>StreamField without nesting, 2 types of block</h1>
    <script type="application/json" data-streamfield="stream-2">
      {
        "required": true,
        "minNum": null,
        "maxNum": null,
        "blockDefinitions": [
          {
            "key": "title",
            "icon": "<i class=\"fas fa-heading\"></i>",
            "className": "full title",
            "html": "<input type=\"text\" name=\"title\" />"
          },
          {
            "key": "text",
            "icon": "<i class=\"fas fa-align-justify\"></i>",
            "className": "full",
            "html": "<textarea name=\"text\"></textarea>"
          }
        ],
        "value": [{"type": "title", "value": "Wagtail is awesome!"},
                  {"type": "text", "value": "And itâ€™s always getting better ðŸ˜ƒ"}]
      }
    </script>
    <h1>StreamField without nesting, 2 types of block, custom per-value HTML</h1>
    <script type="application/json" data-streamfield="stream-3">
      {
        "required": true,
        "minNum": null,
        "maxNum": null,
        "blockDefinitions": [
          {
            "key": "title",
            "icon": "<i class=\"fas fa-heading\"></i>",
            "className": "full title",
            "html": "<input type=\"text\" name=\"title\" />"
          },
          {
            "key": "text",
            "icon": "<i class=\"fas fa-align-justify\"></i>",
            "className": "full",
            "html": "<textarea name=\"text\"></textarea>"
          }
        ],
        "value": [{"type": "title", "html": "<div style='padding: 6px 12px 0; color: grey;'>Do you see it?</div> <input type='text' name='title' />", "value": "Custom HTML for this value!"},
                  {"type": "title", "value": "This time, no custom HTML."},
                  {"type": "text", "value": "And itâ€™s always getting better ðŸ˜ƒ"}]
      }
    </script>
    <h1>Simple list inside the root list</h1>
    <script type="application/json" data-streamfield="stream-4">
      {
        "required": true,
        "minNum": null,
        "maxNum": null,
        "blockDefinitions": [
          {
            "key": "list",
            "children": [
              {
                "key": "bool",
                "html": "<input type='checkbox' name='bool' />"
              }
            ]
          }
        ],
        "value": [
          {"type": "list", "value": [
            {"type": "bool", "value": true},
            {"type": "bool", "value": false}
          ]
        }]
      }
    </script>
    <h1>Error in one of the nested blocks</h1>
    <script type="application/json" data-streamfield="stream-5">
      {
        "required": true,
        "minNum": null,
        "maxNum": null,
        "blockDefinitions": [
          {
            "key": "list",
            "children": [
              {
                "key": "bool",
                "html": "<input type='checkbox' name='bool' />"
              }
            ]
          }
        ],
        "value": [
          {"type": "list", "value": [
            {"type": "bool", "value": true},
            {"type": "bool", "value": false, "hasError": true}
          ]
        }]
      }
    </script>
